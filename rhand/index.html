<div id="mapwrapper" style="z-index:100;">
    <!--<span class="ion ion-android-close" style="float:right;" data-handle="map.close"></span>
    <div class="search  unselectable"><input type="text">
        <span class="ion ion-android-add-circle" data-handle="map.zoom.plus"></span>
        <span class="ion ion-android-remove-circle" data-handle="map.zoom.minus"></span>
        <div class="dropdownlist"></div>

    </div>-->
    <table style="table-layout:fixed;width:100%;">
        <col width="330"/>
        <col width="330"/>
        <col width="300"/>
        <col/>
        <tr>
            <td colspan="2">

                <div id="map" style="width:100%;height:580px;overflow:hidden;">
                    <canvas data-handle="mapclick" height="580" id="canvas" style="background-color:#444"
                            width="660"></canvas>
                </div>
            </td>
            <td valign="top">
                <div class="tab">
                    <button class="tablinks active" data-handle="tab,0">Настройки</button>
                    <button class="tablinks" data-handle="tab,1">Программа</button>
                </div>
                <div class="tabcontent active">
                    <fieldset><legend>Текущее состояние</legend>
                        <label class="text"> ось А: <input data-handle="submitdraw,grad" name="pointA.2"> </label><br>
                        <label class="text"> ось Б: <input data-handle="submitdraw,grad" name="pointB.2"> </label><br>
                        <label class="text">X: <input data-handle="submitdraw" disabled="disabled" name="finC.0"> </label><br>
                        <label class="text">Y: <input data-handle="submitdraw" disabled="disabled" name="finC.1"> </label><br>
                        <button data-handle="letsfly">W</button>
                    </fieldset>
                    <fieldset><legend>Слои карты</legend>
                        <label><input data-handle="submitdraw" name="mapcolor[]" type="checkbox" value="1"> 00</label>&nbsp;
                    <label><input data-handle="submitdraw" name="mapcolor[]" type="checkbox" value="2"> 01</label>&nbsp;
                    <label><input data-handle="submitdraw" name="mapcolor[]" type="checkbox" value="4"> 10</label>&nbsp;
                    <label><input data-handle="submitdraw" name="mapcolor[]" type="checkbox" value="8"> 11</label>
                    </fieldset>
                    <br>Расчет маршрута<br>
                    <fieldset><legend>Начало</legend>
                    <label class="text"> ось А: <input data-handle="submitdraw,grad" name="startA.0"> </label>
                    <span data-handle="pin, angle, startA"><svg class="svgicon"><use
                            xlink:href="#icon-pinit"/></svg></span><br>
                    <label class="text"> ось Б: <input data-handle="submitdraw,grad" name="startA.1"> </label>
                    </fieldset>
                    <fieldset><legend>Координата финиша</legend>
                    <label class="text">x: <input data-handle="submitdraw" name="finXY.0"> </label> <span
                                title="Установить с экрана" data-handle="pin, coord, finXY"><svg class="svgicon"><use
                        xlink:href="#icon-pinit"/></svg></span><br>
                    <label class="text">y: <input data-handle="submitdraw" name="finXY.1"> </label>
                        <span title="Расчитать маршрут" data-handle="pin, coord, finXY"><svg class="svgicon"><use
                                xlink:href="#icon-calc"/></svg></span></fieldset>
                    <fieldset><legend>или Углы финиша</legend>

                        <label class="text">ось А: <input data-handle="submitdraw,grad" name="fin_A.0"> </label>
                    <span title="Установить с экрана" data-handle="pin, angle, fin_A"><svg class="svgicon"><use
                            xlink:href="#icon-pinit"/></svg></span><br>
                    <label class="text">ось Б: <input data-handle="submitdraw,grad" name="fin_A.1"> </label>
                        <span title="Расчитать маршрут" data-handle="pin, coord, finXY"><svg class="svgicon"><use
                                xlink:href="#icon-calc"/></svg></span>
                    </fieldset>
                </div>
                <div class="tabcontent ">
                    <table><tr>
                        <th>угол</th><th>дельта</th><th>координаты</th><th>комм</th>
                    </tr>
                        <tr><td></td><td></td><td></td><td></td></tr>
                    </table>

                </div>
            </td>
            <td></td>
        </tr>
        <tr class="unselectable">
            <td>
                <span class="pressHold" data-handle="rotate,0,1"><svg class="svgicon "><use
                        xlink:href="#icon-rollup"/></svg></span>
                <span class="pressHold" data-handle="rotate,0,-1"><svg class="svgicon mirrorY"><use
                        xlink:href="#icon-rollup"/></svg></span>
            </td>
            <td align="right">
                <span class="pressHold" data-handle="rotate,1,1"><svg class="svgicon "><use
                        xlink:href="#icon-rollup"/></svg></span>
                <span class="pressHold" data-handle="rotate,1,-1"><svg class="svgicon mirrorY"><use
                        xlink:href="#icon-rollup"/></svg></span>
            </td>
            <td></td>
        </tr>
    </table>
</div>
