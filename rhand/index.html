<div id="mapwrapper" style="z-index:100;">
    <!--<span class="ion ion-android-close" style="float:right;" data-handle="map.close"></span>
    <div class="search  unselectable"><input type="text">
        <span class="ion ion-android-add-circle" data-handle="map.zoom.plus"></span>
        <span class="ion ion-android-remove-circle" data-handle="map.zoom.minus"></span>
        <div class="dropdownlist"></div>

    </div>-->
    <table style="table-layout:fixed;width:100%;">
        <col width="330"/>
        <col width="330"/>
        <col width="300"/>
        <col/>
        <tr>
            <td colspan="2">

                <div id="map" style="width:100%;height:580px;overflow:hidden;">
                    <canvas id="canvas" width="660" height="580" data-handle="mapclick"
                            style="background-color:#444"></canvas>
                </div>
            </td>
            <td valign="top">
                <div class="tab">
                    <button class="tablinks" data-handle="tab,0">Настройки манипулятора</button>
                    <button class="tablinks active" data-handle="tab,1">Карта доступности</button>
                </div>
                <div class="tabcontent">
                    <label>угол оси А: <input data-handle="submitdraw,grad" name="pointA.2" > </label><br>
                    <label>угол оси Б: <input data-handle="submitdraw,grad" name="pointB.2" > </label><br>
                    <button data-handle="letsfly">W</button><br>
                </div>
                <div class="tabcontent active">
                    <label><input type="checkbox" data-handle="submitdraw" name="mapcolor[]" value="1"> 00</label><br>
                    <label><input type="checkbox" data-handle="submitdraw" name="mapcolor[]" value="2"> 01</label><br>
                    <label><input type="checkbox" data-handle="submitdraw" name="mapcolor[]" value="4"> 10</label><br>
                    <label><input type="checkbox" data-handle="submitdraw" name="mapcolor[]" value="8"> 11</label>
                </div>
            </td>
            <td></td>
        </tr>
        <tr class="unselectable">
            <td>
                <span class="pressHold" data-handle="rotate,0,1"><svg class="svgicon"><use
                        xlink:href="#icon-rollup"/></svg></span>
                <span class="pressHold" data-handle="rotate,0,-1"><svg class="svgicon"><use xlink:href="#icon-rolldn"/></svg></span>
            </td>
            <td align="right">
                <span class="pressHold" data-handle="rotate,1,1"><svg class="svgicon"><use
                        xlink:href="#icon-rollup"/></svg></span>
                <span class="pressHold" data-handle="rotate,1,-1"><svg class="svgicon"><use xlink:href="#icon-rolldn"/></svg></span>
            </td>
            <td></td>
        </tr>
    </table>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="draw.js"></script>
<script type="text/javascript" src="handle.js"></script>

</body>
</html>
