<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='ru'>
<head>
	<title>snow</title>
	<meta http-equiv='Content-Type' content='text/html; charset=windows-1251' />

	<script type='text/javascript' src='js/Oop.js'></script>
	<script type='text/javascript' src='js/aengine.js'></script>
	<script type='text/javascript' src='js/snow.js'></script>
	<script type='text/javascript' >
		// **********************************************************************
		// ** здесь конфигурация скрипта ...
		// **********************************************************************
		// новая фича массива - случайный элемент
		random=function (a) {return a[Math.floor(Math.random()*a.length)]};

        Engine=new a_engine([new air(),new wind()],{link:'css/winter.css'})
        // debug('начинаем снег')
		// добавляем снег.
			for (var i=0;i<70;i++)
				Engine.add(new snow({name:'снежинка',img:random(
				   ['images/winter/flake0.gif',
			        'images/winter/flake1.gif',
			        'images/winter/flake2.gif',
			        'images/winter/flake3.gif',
			        'images/winter/flake4.gif'])}))
			// добавляем тучи.
			for (var i=0;i<10;i++)
				Engine.add(new cloud({name:'туча',img:random(
				   ['images/cloud.gif',
			        'images/cloud1.gif']),speed:{x:1+3*Math.random(),y:0} }))
		// делаем автовыпадение снега по загрузке страницы...
		Engine.add_Handler(window, 'load','paintWhenReady');
	</script>
</head>
