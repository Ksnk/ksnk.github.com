<!DOCTYPE html public "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Хоккей</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

</head>
<body onload="createField()">
<style>
	/** layout+ */
	.container {
		display: flex;
		flex-direction: row;
	}
	.item {

	}
	/** -layout */
	.shadow {
		-webkit-filter: drop-shadow( 3px 3px 2px rgba(0, 0, 0, .7));
		filter: drop-shadow( 3px 3px 2px rgba(0, 0, 0, .7));
	}
	#svg-ball.shadow {
		filter: drop-shadow( 10px 10px 4px rgba(0, 0, 0, .7));
	}
	#svg-points circle {
		fill: url(#RadialGradient1);
	}
	#svg-points circle.box {
		fill: red;
	}
	#svg-ball circle {
		fill: url(#RadialGradient2);
	}
	#svg-turns .col1 {
		stroke: blue;
	}
	#svg-turns .col0 {
		stroke: red;
	}
	div.svgfield{
		background-color: green;
	}

	@media only screen and (orientation: portrait) and (min-device-width: 300px){
		.svgfield {
			width:100%;
			display:block;
			position:relative;
		}
		#control table {
			width:40%;
			position:absolute;
			font-size:24px;
			top:0;left:0;
			opacity: 0.5;
		}
		#control input {
			font-size: 44px;
			width:100%; height:85px;/**/
		}
	}
</style>
<div class="container">
<div class="item svgfield">
	<svg onclick="click(this)"><!-- границы поля -->
		<defs>
			<radialGradient id="RadialGradient1">
				<stop offset="0%" stop-color="#DFFF03FF" />
				<stop offset="100%" stop-color="#9BB202FF" />
			</radialGradient>
			<radialGradient id="RadialGradient2"><!-- cx="0.25" cy="0.25" r="0.25">-->
				<stop offset="0%" stop-color="#EFEEEEFF" />
				<stop offset="100%" stop-color="#B6B3B3FF" />
			</radialGradient>
		</defs>
		<g class="shadow" fill="none" id="svg-border" stroke="#decade" stroke-width="2" >
			<path d="m20 45h150v250h-150v-250z"></path>
		</g>
		<g class="shadow" fill="none" id="svg-turns" stroke="#decade" stroke-width="1" >
		</g>
		<g class="shadow" fill="#decade" id="svg-points" stroke-width="0">
		</g>
		<g class="shadow"  id="svg-ball" stroke-width="0">
		</g>
	</svg>
</div>

<div class="item" id="control">
	<table>
		<tr>
			<td><input type='button' value='\' onclick='xturn(0)'></td>
			<td><input type='button' value='|' onclick='xturn(1)'></td>
			<td><input type='button' value='/' onclick='xturn(2)'></td>
		</tr>
		<tr>
			<td><input type='button' value='-' onclick='xturn(4)'></td>
			<td><input type="button" onclick="xturn(-1)" value="X"></td>
			<td><input type='button' value='-' onclick='xturn(3)'></td>
		</tr>
		<tr>
			<td><input type='button' value='/' onclick='xturn(5)'></td>
			<td><input type='button' value='|' onclick='xturn(6)'></td>
			<td><input type='button' value='\' onclick='xturn(7)'></td>
		</tr>
		<tr><td colspan="3"><input type='checkbox' checked id='auto'>auto</td></tr>
	</table>
</div>
</div>
</body>
<script type="text/javascript" src="hockey.js">
</script>
</html>
